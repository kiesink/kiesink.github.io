<div>
    <div ms-include-src="'mainnav.html'"></div>

    <div class="container rightfix" style="padding: 30px 0;">
        <!--右侧start-->
        <div class="rightsidebar" ms-visible="enterprisesearch.data.recommend_list.length > 0">
            <div class="info-column picimg-info">
                <h3 class="info-head">产品推荐</h3>

                <div class="info-content">
                    <div class="pic-img" ms-repeat="enterprisesearch.data.recommend_list">
                        <a href="javascript:;" ms-href="#/product/{{el.id}}/detail">
                            <div class="img"><img src="../images/none.png" ms-src="el.pic" width="160" height="160"
                                                  alt=""/></div>
                            <div class="info" ms-text="el.name"></div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <!--右侧end-->
        <!--内容start-->
        <div class="content">
            <div class="screen-list" style="margin-bottom: 20px">
                <div class="modeul">
                    <div class="name"><span>地区</span></div>
                    <div class="item">
                        <div class="item-list">
                            <ul class="item-valuelist">
                                <li class="all" ms-class-1="on: !query.province_ccode"><a href="javascript:;"
                                                                                          ms-on-click="setQuery({province_ccode: null, page_no: 1})">全部</a>
                                </li>
                                <li ms-repeat="enterprisesearch.data.region_list"
                                    ms-class-1="on: query.province_ccode && query.province_ccode == el.province_ccode">
                                    <a href="javascript:;"
                                       ms-on-click="setQuery({province_ccode: el.province_ccode, page_no: 1})"
                                       ms-text="el.province_name + '(' + el.count + ')'"></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="modeul">
                    <div class="name"><span>行业</span></div>
                    <div class="item">
                        <div class="item-list">
                            <ul class="item-valuelist">
                                <li class="all" ms-class-1="on: !query.company_type"><a href="javascript:;"
                                                                                        ms-on-click="setQuery({company_type: null, page_no: 1})">全部</a>
                                </li>
                                <li ms-repeat="enterprisesearch.data.company_type_list"
                                    ms-class-1="on: query.company_type && query.company_type == el.company_type"><a
                                        href="javascript:;"
                                        ms-on-click="setQuery({company_type: el.company_type, page_no: 1})"
                                        ms-text="el.name"></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div ms-visible="enterprisesearch.data.company_list.result.length > 0">
                <!--商家信息模块start-->
                <div class="merchant-item" ms-repeat="enterprisesearch.data.company_list.result">
                    <div class="merchant-details">
                        <div class="title" ms-text="el.title"></div>
                        <div class="con">
                            <div class="img"><a href="javascript:;" ms-href="#/enterprise/{{el.id}}"><img
                                    src="../images/none.png" ms-src="el.logo_rsurl" alt=""/></a></div>
                            <div class="info">
                                <p><span class="name">主营行业：</span><span class="text" ms-text="maps.company_type[el.company_type]"></span>
                                </p>
                                <p><span class="name">所 在 地：</span><span class="text"
                                                                         ms-text="el.province_name + '/' + el.city_name"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="introduce">
                        <div class="info">
                            <div class="title"><a href="javascript:;" ms-href="#/enterprise/{{el.id}}"
                                                  ms-text="el.name"></a></div>
                            <p class="con"><span
                                    ms-html="el.part_profile"></span><a
                                    class="more" href="javascript:;" ms-href="#/enterprise/{{el.id}}"> 更多>></a></p>
                        </div>
                        <div class="img-link"><a class="more" href="javascript:;"
                                                 ms-href="#/enterprise/{{el.id}}/product">更多>></a>
                        </div>
                        <div class="img">
                            <a ms-repeat="el.product_list" ms-href="#/product/{{el.id}}/detail"><img src="../images/none.png" ms-src="el.pic" width="120"
                                 height="120" style="margin-right: 6px;" alt=""/></a>
                        </div>
                    </div>
                </div>
                <!--商家信息模块end-->
            </div>
            <p ms-visible="enterprisesearch.data.company_list.result.length == 0"
               style="text-align: center;line-height:5em;">没有符合条件的记录。</p>
        </div>
        <div ms-include-src="'pager.html'"></div>
        <!--内容end-->
    </div>
</div>
