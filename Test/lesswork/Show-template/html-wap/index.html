<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no"
          name="viewport"/>
    <title>优游活动</title>
    <link rel="stylesheet" href="../css/project-wrap.css"/>
</head>
<body class="susp-perch">
<!--模板输出位置-start-->
<div id="out_header"></div>
<div id="out_banner"></div>
<div id="out_nav"></div>
<div id="out_modules"></div>
<div id="out_footer"></div>
<div id="out_login"></div>
<!--模板输出位置-end-->
<!--header模板-start-->
<script id="tmpl_header" type="text/html">
    <div class="header">
        <h1>
            <ul>
                <li>{{ name }}</li>
            </ul>
        </h1>
        <a class="btn-back" href="{{ return_path | link: ''}}"></a>
    </div>
</script>
<!--header模板-end-->
<!--banner模板-start-->
<script id="tmpl_banner" type="text/html">
    {{if header && header.resourceinfoList}}
    <div class="banner" style="{{header.background_color ? 'background:' + header.background_color : ''}}">
        <a href="javascript:;"><img src="{{ header.resourceinfoList[0].path | link: 'image' }}{{header.resourceinfoList[0].file_name}}" alt=""/></a>
        <!--焦点图-start-->
        <!--<div id="slideBox" class="slideBox">-->
            <!--<div class="bd">-->
                <!--<ul>-->
                    <!--{{each header.resourceinfoList as item}}-->
                    <!--<li>-->
                        <!--<a class="pic" href="#"><img src="{{item.path | link: 'image'}}{{item.file_name}}" /></a>-->
                        <!--&lt;!&ndash;<a class="tit" href="#">{{'title'}}</a>&ndash;&gt;-->
                    <!--</li>-->
                    <!--{{/each}}-->
                <!--</ul>-->
            <!--</div>-->
            <!--<div class="hd">-->
                <!--<ul></ul>-->
            <!--</div>-->
        <!--</div>-->
        <!--焦点图-end-->
    </div>
    {{/if}}
</script>
<!--banner模板-end-->
<!--nav模板-start-->
<script id="tmpl_nav" type="text/html">
{{if list[0].display == 1}}
<div class="tiltle">
    <div class="more">
        <ul>
            {{each list as item}}
            {{if tag_id == item.id}}
            <li><a class="on" href="javascript:;"><span>{{item.tag_name}}</span></a></li>
            {{/if}}
            {{/each}}
            {{each list as item}}
            {{if tag_id != item.id}}
            <li><a href="javascript:showTag({{item.id}});"><span>{{item.tag_name}}</span></a></li>
            {{/if}}
            {{/each}}
        </ul>
    </div>
    <h2 class="name">{{tag_name}}</h2>
</div>
{{/if}}
<div class="info-colun navigator">
    <span class="icon-AA"></span>
    <ul class="spot">
        {{each fixedList as item}}
        <li data-aid="{{item.id}}"><a href="javascript:;"><span>{{item.tag_name}}</span></a></li>
        {{/each}}
    </ul>
</div>
</script>
<!--nav模板-end-->
<!--循环输出内容模块模板-start-->
<script id="tmpl_modules" type="text/html">
{{if modules}}
{{each modules as module}}
<div id="{{ module.resourceinfoList[0].child_tags_id ? 'anchor_' + module.resourceinfoList[0].child_tags_id : '' }}" class="module" style="{{module.background_color ? 'background:' + module.background_color : ''}}">
    {{if module.type == 1}}
    <!--顶部模块-start-->
    <!--顶部模块-end-->
    {{else if module.type == 2}}
    <!--底部模块-start-->
    {{if module.type == 2}}
    {{/if}}
    <!--底部模块-end-->
    {{else if module.type == 3}}
    <!--单产品展示模块-start-->
    <div class="info-colun prod-colun">
        <div class="product-colun">
            <div class="product-mod"><a href="{{ module.url | link: 'ticket' }}" target="_blank">
                <div class="img"><img src="{{ module.pic_rsurl | link: 'image' }}" alt=""/>
                    {{if module.resourceinfoList[0].sale_rule_type}}
                    <!--优惠规则标签-start-->
                    <div class="img-tips">
                        <p>{{module.resourceinfoList[0] | sale_rule: 0}}</p>
                        <p>{{module.resourceinfoList[0] | sale_rule: 1}}</p>
                    </div>
                    <!--优惠规则标签-end-->
                    {{/if}}
                    <div class="img-info"><span>{{ module.resourceinfoList[0].ticket_name }}</span></div>
                </div>
                <div class="editinfo">
                    <div class="describe">
                        {{if module.resourceinfoList[0].sale_price}}
                        <span class="price"><em>会员价：</em>{{module.resourceinfoList[0].sale_price}}</span>
                        <span class="btn red">立即购买</span>
                            {{if module.resourceinfoList[0].sale_price > module.resourceinfoList[0].member_price}}
                            <span class="favorable">VIP再减{{module.resourceinfoList[0].sale_price - module.resourceinfoList[0].member_price}}元</span>
                            {{/if}}
                        {{else if module.resourceinfoList[0].member_price}}
                        <span class="price"><em>VIP会员价：</em>{{module.resourceinfoList[0].sale_price}}</span>
                        <span class="btn red">立即购买</span>
                        {{else}}
                        <span class="btn red">免费领取</span>
                        {{/if}}
                    </div>
                </div>
            </a></div>
        </div>
    </div>
    <!--单产品展示模块-end-->
    {{else if module.type == 4}}
    <!--多产品展示模块-start-->
    <div class="info-colun prod-colun">
        <div class="product-list">
            {{each module.resourceinfoList as item}}
            <div class="product-mod">
                <a href="{{item.click_url | link: 'ticket'}}" target="_blank">
                    <div class="img"><img src="{{item.path | link: 'image' }}{{item.file_name}}" alt=""/>
                        {{if item.sale_rule_type}}
                        <!--优惠规则标签-start-->
                        <div class="img-tips">
                            <p>{{item | sale_rule: 0}}</p>
                            <p>{{item | sale_rule: 1}}</p>
                        </div>
                        <!--优惠规则标签-end-->
                        {{/if}}
                    </div>
                    <div class="sub-title"><span>{{ item.ticket_name }}</span></div>
                    <div class="describe">
                        <span class="price"><em>会员价：</em><ins>{{item.sale_price}}</ins></span></br>
                        <span class="favorable">VIP再减{{item.sale_price - item.member_price}}元</span>
                    </div>
                </a>
            </div>
            {{/each}}
        </div>
    </div>
    <!--多产品展示模块-end-->
    {{else if module.type == 5}}
    <!--抽奖模块-start-->
    <!--抽奖模块-end-->
    {{else if module.type == 6}}
    <!--微信模块-start-->
    <!--微信模块-end-->
    {{else if module.type == 7}}
    <!--自定义模块-start-->
    <div class="editinfo">
        {{# module.content }}
    </div>
    <!--自定义模块-end-->
    {{else if module.type == 12}}
    <!--常见问题模块-start-->
    <!--常见问题模块-end-->
    {{else if module.type == 13}}
    <!--单产品自定义模块-start-->
    <div class="info-colun prod-colun">
        <div class="product-colun">
            <div class="product-mod"><a href="{{ module.url | link: 'ticket' }}" target="_blank">
                <div class="img"><img src="{{ module.pic_rsurl | link: 'image' }}" alt=""/>
                    {{if module.resourceinfoList[0].sale_rule_type}}
                    <div class="img-tips">
                        <p>{{module.resourceinfoList[0] | sale_rule: 0}}</p>
                        <p>{{module.resourceinfoList[0] | sale_rule: 1}}</p>
                    </div>
                    {{/if}}
                    <div class="img-info"><span>{{ module.ticket_name }}</span></div>
                </div>
                <div class="editinfo">
                    {{# module.content }}
                </div>
            </a></div>
        </div>
    </div>
    <!--单产品自定义模块-end-->
    {{else if module.type == 14}}
    <!--多产品自定义模块-start-->
    <div class="info-colun prod-colun">
        <div class="product-list">
            {{each module.resourceinfoList as item}}
            <div class="product-mod">
                <a href="{{item.click_url | link: 'ticket'}}" target="_blank">
                    <div class="img"><img src="{{item.path | link: 'image' }}{{item.file_name}}" alt=""/>
                        {{if item.sale_rule_type}}
                        <!--优惠规则标签-start-->
                        <div class="img-tips">
                            <p>{{item | sale_rule: 0}}</p>
                            <p>{{item | sale_rule: 1}}</p>
                        </div>
                        <!--优惠规则标签-end-->
                        {{/if}}
                    </div>
                    <div class="editinfo">
                        {{# module.content }}
                    </div>
                </a>
            </div>
            {{/each}}
        </div>
    </div>
    <!--多产品自定义模块-end-->
    {{else}}
    <!--模块未定义-->
    {{/if}}
</div>
{{/each}}
{{/if}}
</script>
<!--循环输出内容模块模板-end-->
<!--footer模板-start-->
<script id="tmpl_footer" type="text/html">
{{if footer}}
<div style="{{footer.background_color ? 'background:' + footer.background_color : ''}}">

</div>
{{/if}}
</script>
<!--footer模板-start-->

<!--login模板-start-->
<script id="tmpl_login" type="text/html">
<div class="suspend">
    <div class="suspend-warp">
        {{if status != 1}}
        <a href="{{ '' | link: 'login'}}" class="longin"><em class="icon-2"></em><font>登陆</font></a>
        |<a href="{{ '' | link: 'login'}}" class="order"><em class="icon-1"></em><font>订单</font></a>
        {{else}}
        <a href="javascript:logout();" class="longin"><em class="icon-2"></em><font>注销</font></a>
        |<a href="{{ '' | link: 'order'}}" class="order"><em class="icon-1"></em><font>订单</font></a>
        {{/if}}
        {{if isShowFAQ}}
        |<a href="{{'' | link: 'faq'}}" class="help"><em class="icon-4"></em><font>帮助</font></a>
        {{/if}}
    </div>
</div>
<div id="offset-map">
    <a href="javascript:toAnchor('out_header');"><span class="sign icon-3"></span></a>
</div>
</script>
<!--login模板-start-->

<script src="../js/lib/template.js"></script>
<script src="../js/lib/jquery-1.11.1.js"></script>
<script src="../js/lib/TouchSlide.1.1.js"></script>
<script src="../js/common.js"></script>
<script src="../js/wap.js"></script>
</body>
</html>
