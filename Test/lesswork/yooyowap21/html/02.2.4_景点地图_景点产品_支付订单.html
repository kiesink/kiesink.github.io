<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/project.css">
    <script src="../js/avalon.js" data-main="../js/p-tmpl-qi"></script>
    <title>02.2.4_景点地图_景点产品_支付订单</title>
</head>
<body>
<div class="header">
    <div class="header-wrapin">
        <h1><span>支付订单</span></h1>
        <div class="back-wrap">
            <a href="#"><i class="sign sign-back">&#x12011;</i><span>返回</span></a>
        </div>
    </div>
</div>

<div class="wrapper reset-last">
    <div class="info-column row-02">
        <a class="clerafix" href="">
            <div class="topten-header">
                <div class="ico-arrow col-right"><i class="sign sign-arrow-l">&#x12009;</i></div>
                <div class="item-name">华南植物园</div>
            </div>
            <div class="info">
                <div class="info-content">成人门票</div>
            </div>
        </a>
    </div>
    <div class="info-column row-02">
        <div class="info">
            <span class="price-wrap col-right">
                <span class="price-wrap-numb">X 2</span>
            </span>

            <div class="info-content">数量</div>
        </div>
    </div>
    <div class="info-column row-02">
            <div class="info">
            <span class="price-wrap col-right">
                <ins>80</ins><span class="price-wrap-numb">/人</span>
            </span>
                <div class="info-content">总价</div>
            </div>
    </div>
</div>

<div class="wrapper reset-last">
    <h2 class="title">选择支付方式</h2>
    <div class="info-list">
        <ul class="row-03">
            <li class="list-chekbox"><span class="checkbox-img"><img
                    src="../images/wechat.png" alt=""/></span><span class="checkbox-wrap col-right"><input type="radio" id="checkbox-1-2" class="regular-checkbox" name="radio" ><label for="checkbox-1-2"></label></span><span class="checkbox-info">微信支付</span></li>
            <li class="list-chekbox"><span class="checkbox-img"><img
                    src="../images/alipay.png" alt=""/></span><span class="checkbox-wrap col-right"><input type="radio" id="checkbox-1-3" class="regular-checkbox" name="radio" ><label for="checkbox-1-3"></label></span><span class="checkbox-info">支付宝支付</span></li>
        </ul>
    </div>

</div>

<div class="wrapper">
    <a class="btn orange big" href="javascript:;">确认支付</a>
</div>

</body>
</html>
