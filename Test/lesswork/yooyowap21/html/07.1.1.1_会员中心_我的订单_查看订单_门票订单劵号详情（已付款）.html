<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport" />
    <title>查看订单</title>
    <link rel="stylesheet" href="../css/project.css"/>
    <script src="../js/avalon.js" data-main="../js/p-member"></script>
</head>
<body class="p-member bookticket" ms-controller="BookTicketCtrl">
<div ms-include-src="'header.html'" data-include-replace="true"></div>
<div class="wrapper form-list">
    <div class="row">
        <a href="javascript:;" class="a-expand">
            <div class="col-right"><i class="sign sign-into">&#x12009;</i></div>
            <div class="col-center">靖江王府 独秀峰</div>&#x12131;
        </a>
    </div>
    <div class="row">
        <div class="col-right"><i class="focus">订单已付款，待确认</i></div>
        <div class="col-center">订单状态</div>
    </div>
    <div class="row">
        <div class="col-right">1份</div>
        <div class="col-center">数量</div>
    </div>
    <div class="row">
        <div class="col-right"><i class="price">160</i></div>
        <div class="col-center">总价</div>
    </div>
    <div class="row">
        <div class="col-right">2014-12-29  11：08</div>
        <div class="col-center">下单时间</div>
    </div>
    <div class="row">
        <div class="col-right">121141229856458</div>
        <div class="col-center">订单号</div>
    </div>
</div>
<div class="wrapper form-list">
    <h2 class="title">
        <span class="tt">电子券</span>
        <span class="note">有效日期至：2015-05-03</span>
    </h2>
    <div class="row">
        <div class="col-left">券号：</div>
        <div class="col-center">132689897968</div>
    </div>
    <div class="row">
        <div class="col-left">密码：</div>
        <div class="col-center">987321</div>
    </div>
</div>
<div ms-include-src="'footer.html'" data-include-replace="true"></div>
</body>
</html>
