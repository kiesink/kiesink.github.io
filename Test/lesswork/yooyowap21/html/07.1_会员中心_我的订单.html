<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport" />
    <title>我的订单</title>
    <link rel="stylesheet" href="../css/project.css"/>
    <script src="../js/avalon.js" data-main="../js/p-member"></script>
</head>
<body class="p-member myorder" ms-controller="MyOrderCtrl">
<div ms-include-src="'header.html'" data-include-replace="true"></div>
    <div class="tab">
        <ul>
            <li class="on" me-tab="#tab1"><a href="javascript:;">全部</a></li>
            <li me-tab="#tab2"><a href="javascript:;">待付款</a></li>

    <div class="wrapper" me-tab="tab1">

                    <ul>
                        <li class="list-title activity-ioc"><span class="store">文艺之旅</span><span
                                class="item-name activity-color02">跟团游</span></li>
                        <li class="info fn-max01"><p>桂林+漓江+阳朔+龙脊梯田5日文艺之旅·加游古东瀑布 全景升级</p></li>
                        <li class="price-wrap">
                            <ins>999</ins>
                        </li>
                    </ul>
                </a>
            </div>
            <div class="product-wrap">
                <a href="#">
                    <div class="img-wrap">
                        <img src="../images/bigimg3.jpg" alt=""/>
                    </div>
                    <ul>
                        <li class="list-title activity-ioc"><span class="store">文艺之旅</span><span
                                class="item-name activity-color02">跟团游</span></li>
                        <li class="info fn-max01"><p>桂林+漓江+阳朔+龙脊梯田5日文艺之旅·加游古东瀑布 全景升级</p></li>
                        <li class="price-wrap">
                            <ins>999</ins>
                        </li>
                    </ul>
                </a>
            </div>
            <div class="product-wrap">
                <a href="#">
                    <div class="img-wrap">
                        <img src="../images/bigimg3.jpg" alt=""/>
                    </div>
                    <ul>
                        <li class="list-title activity-ioc"><span class="store">文艺之旅</span><span
                                class="item-name activity-color01">自由行</span></li>
                        <li class="info fn-max01"><p>桂林+漓江+阳朔5日游文艺之旅日游文艺之旅</p></li>
                        <li class="price-wrap">
                            <ins>999</ins>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
    <div me-tab="tab2">2</div>
    <div me-tab="tab3">3</div>
    <div me-tab="tab4">4</div>
<div class="body-limit carttips carttips-up">
    <div class="row">
        <div class="col-right">
            <a class="btn orange" href="javascript:;">结算</a>
        </div>
        <div class="col-center">
            <i class="sign">𒁀</i>
            <span>（3）总计：¥360 已省¥80</span>
        </div>
    </div>
</div>
<div ms-include-src="'footer.html'" data-include-replace="true"></div>
</body>
</html>
