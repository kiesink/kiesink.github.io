<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport"/>
    <script src="../js/avalon.js" data-main="../js/p-tmpl-qi"></script>
    <link rel="stylesheet" href="../css/business.css"/>
    <title>券号明细</title>
</head>
<body class="bg-white">
<div class="header">
    <div class="header-wrapin">
        <h1><span>券号明细</span></h1>
        <div class="back-wrap">
            <a href="#">
                <i class="sign sign-back">&#x12011;</i>
                <!--<span>返回</span>-->
            </a>
        </div>
    </div>
</div>
<div class="content-wrap">
    <div class="record-box">
        <h4 class="title-gray">优游券信息</h4>
        <div class="wrapper clearfix">
            <dl>
                <dt>优游券</dt>
                <dd>1234567890</dd>
            </dl>
            <dl>
                <dt>套餐名称</dt>
                <dd>星步飞自助餐周五至周日单人晚餐</dd>
            </dl>
            <dl>
                <dt>数量</dt>
                <dd>1 份（共：2成人 1儿童）</dd>
            </dl>
            <dl>
                <dt>结算价</dt>
                <dd>198元</dd>
            </dl>
        </div>
    </div>
    <div class="record-box">
        <h4 class="title-gray">验证信息</h4>
        <div class="wrapper clearfix">
            <dl>
                <dt>消费时间</dt>
                <dd>2015-04-03  11：11</dd>
            </dl>
            <dl>
                <dt>验证门店</dt>
                <dd>XXXXXXXXX </dd>
            </dl>
            <dl>
                <dt>验证方式</dt>
                <dd>APP</dd>
            </dl>
            <dl>
                <dt>验证人员</dt>
                <dd>TEST</dd>
            </dl>
        </div>
    </div>
</div>

</body>
</html>
