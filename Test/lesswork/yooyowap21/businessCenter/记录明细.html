<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/business.css"/>

<body class="bg-white">
<div class="header">

    </div>
</div>

<div class="content-wrap">
    <div class="record-box">
    <h4 class="title-gray">验证信息</h4>
    <div class="wrapper clearfix">
        <dl>
            <dt>扫码时间</dt>
            <dd>2015-05-01 10：00</dd>
        </dl>
        <dl>
            <dt>景区</dt>
            <dd>XXXX景区</dd>
        </dl>
        <dl>
            <dt>优游号</dt>
            <dd>201112265900268</dd>
        </dl>
        <dl>
            <dt>门票类型</dt>
            <dd class="focus">温泉门票</dd>
        </dl>
    </div>
</div>
    <div class="record-box">
        <h4 class="title-gray">会员信息</h4>
        <div class="wrapper clearfix">
            <dl>
                <dt>会员号</dt>
                <dd>4006999688120000001</dd>
            </dl>
            <dl>
                <dt>会员名</dt>
                <dd>张三</dd>
            </dl>
            <dl>
                <dt>会员车牌</dt>
                <dd>粤A12WE3</dd>
            </dl>
        </div>
    </div>
    <div class="record-box">
        <h4 class="title-gray">消费金额</h4>
        <div class="wrapper clearfix">
            <dl>
                <dt>会员票</dt>
                <dd class="focus">1张    <span>0.00元/张</span></dd>
            </dl>
            <dl>
                <dt>同行票</dt>
                <dd class="focus">2张    <span>100.00元/张</span></dd>
            </dl>
            <dl>
                <dt>应付金额</dt>
                <dd class="focus">200.00元</dd>
            </dl>
        </div>
    </div>

    <div class="wrapper combin-8 empty-bgcolor">
        <ul>
            <li><a class="btn orange" href="javascript:;">确认消费</a></li>
            <li><a class="btn gray" href="javascript:;">取消</a></li>
        </ul>
    </div>
</div>
</body>
</html>
