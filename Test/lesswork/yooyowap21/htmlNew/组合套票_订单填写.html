<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/project.css">
    <script src="../js/avalon.js" data-main="../js/p-tmpl-qi"></script>
    <title>订单填写</title>
</head>
<body class="padding-body">
<div class="header">
    <div class="header-wrapin">
        <h1><span>订单填写</span></h1>
        <div class="back-wrap">
            <a href="#">
                <i class="sign sign-back">&#x12011;</i><span>返回</span>
                <!--<span>返回</span>-->
            </a>
        </div>
    </div>
</div>
<!--订单标题-->
<div class="wrapper form-list taopiao-list">
    <div class="row">
        <a href="javascript:;" class="a-expand">
            <h2>广州长隆水上乐园+光华假日酒店双人两天自助游</h2>
            <div>
                <div class="col-right"> <span class="price-wrap"><ins>444</ins></span><span class="notes">起/份</span></div>
            </div>
        </a>
    </div>
    <div class="row">
        <a href="javascript:;" class="a-expand">
            <div class="col-left">
                <p>购买分数</p>
                <p class="notes">(本套餐每份适用2成人1儿童)</p>
            </div>
            <div class="col-right">
                <span class="input-num">
                    <button class="input-btn btn-minus"><i class="sign">&#x12002;</i></button>
                    <input type="text" class="input-text" value="0"/>
                    <button class="input-btn btn-plus"><i class="sign">&#x12001;</i></button>
                </span>
            </div>
        </a>
    </div>
</div>
<!--订单标题 end-->
<!--选择入住酒店日期-->
<h2 class="taopiao-title">选择入住酒店日期</h2>
<div class="wrapper form-list taopiao-list">
    <div class="row dRow">
        <a href="javascript:;" class="a-expand btn-date">
            <div class="col-left">
                <p><i class="sign sign-19 taopiao-sign">&#x12020</i>广州光华假日酒店</p>
                <p class="notes ml-20">标准双人房 1间</p>
            </div>
            <div class="col-right"><i class="sign sign-into">&#x12009;</i></div>
            <!--<div class="col-center">1970-01-01</div>-->
            <div class="col-center">
                <input type="text" placeholder="请选择入住日期" readonly class="date_picker">
            </div>
        </a>
    </div>
</div>
<!--选择入住酒店日期end-->
<!--选择景点游玩日期-->
<h2 class="taopiao-title">选择景点游玩日期</h2>
<div class="wrapper form-list taopiao-list">
    <div class="row dRow">
        <a href="javascript:;" class="a-expand btn-date">
            <div class="col-left">
                <p><i class="sign sign-19 taopiao-sign">&#x12020</i>长隆水上乐园(全票)</p>
                <p class="notes ml-20">成人票 2张</p>
            </div>
            <div class="col-right"><i class="sign sign-into">&#x12009;</i></div>
            <!--<div class="col-center">1970-01-01</div>-->
            <div class="col-center">
                    <input type="text" placeholder="请选择游玩日期" readonly class="date_picker">
            </div>
        </a>
    </div>
    <div class="row">
        <a href="javascript:;" class="a-expand">
            <div class="col-left ml-20">场次</div>
            <div class="col-right"><i class="sign sign-into">&#x12009;</i></div>
            <!--<div class="col-center">护照</div>-->
            <div class="col-center">
                <div>
                    <select class="y-form">
                        <option value='2:30'>2:30</option>
                        <option value='5:30'>5:30</option>
                        <option value='8:30'>8:30</option>
                    </select>
                </div>
            </div>
        </a>
    </div>
</div>
<!--选择景点游玩日期 end-->
<!--填写出游人信息-->
<h2 class="taopiao-title">填写出游人信息</h2>
<div class="wrapper form-list taopiao-list">
    <div class="row">
        <div class="col-left">联系人</div>
        <div class="col-center"><input type="text" placeholder="请输入您的姓名" class="edi-text-1"></div>
    </div>
    <div class="row">
        <div class="col-left">手机号码</div>
        <div class="col-center"><input type="text" placeholder="请输入您的号码" class="edi-text-1"></div>
    </div>
</div>
<!--填写出游人信息 end-->
<!--登录框-start-->
<div class="wrapper">
    <div class="login clearfix">
        <p>免登陆直接购买或<em>直接登录</em></p>
        <form>
            <div class="form-item">
                <em class="sign sign-28">&#x12029</em>
                <label><a href="#">获取验证码</a></label>
                <input type="text" placeholder="请输入手机号码" class="item-text1">
            </div>
            <div class="form-item">
                <em class="sign sign-29">&#x12030</em>
                <input type="text" placeholder="请输入验证码" class="item-text2">
            </div>
        </form>
    </div>
</div>
<!--登录框-end-->
<div class="promt clearfix">
    <span class="checkbox-wrap col-left ml-20"><span class="col-right">同意<a class="green">服务条款说明</a></span><input type="checkbox" id="checkbox-1-9" class="regular-checkbox"><label for="checkbox-1-9"></label></span>
</div>
<div class="zh-combin-7 taopiao-combin">
    <div class="col-right">
        <a class="btn red" href="javascript:;">提交</a>
    </div>
    <div class="col-center multiline">
        订单总额 <span class="price-wrap"><ins>444</ins></span>
    </div>
</div>
<script src="../js/avalon.js"></script>
<script>
    require(['jquery'], function() {
        require(['y-form'], function () { });

        require(['date'], function(){

            $.date_input.initialize();

            var d = [
                {
                    20150424: '222',
                    20150425: '444',
                    20150426: '555'
                },
                {
                    20150417: '444',
                    20150418: '555'
                }
            ];

            $('.date_picker').each(function(i){
                $(this).data('date').setData(d[i]);
            });

            $(document).delegate('.btn-date', {
                'click.date': function(){
                    var $el = $(this).find('.date_picker');
                    $el.data('date').show();
                }
            });

        });
    });
</script>
</body>
</html>
